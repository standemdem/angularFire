<div><h1>Welcome to {{ title }}!</h1><ul><li class="button-row" *ngFor="let player of players"><form (ngSubmit)="onEdit(player)"><span>{{ player.id }}</span><label>name</label><input type="text" [(ngModel)]="player.name" name="name"/><label>number</label><input type="number" [(ngModel)]="player.number" name="number"/><label>goals</label><input type="number" [(ngModel)]="player.goals" name="goals"/><button class="button" type="submit" mat-raised-button="mat-raised-button" color="accent">Ok</button><button class="button" type="button" mat-raised-button="mat-raised-button" color="warn" (click)="delete(player)">X</button></form></li></ul></div><form #playerForm="ngForm" (ngSubmit)="onSubmit()"><label>name<input type="text" [(ngModel)]="newPlayer.name" name="name"/></label><label>number<input type="number" [(ngModel)]="newPlayer.number" name="number"/></label><label>goals<input type="number" [(ngModel)]="newPlayer.goals" name="goals"/></label><button type="submit" mat-raised-button="mat-raised-button" color="primary">Ok</button></form>
