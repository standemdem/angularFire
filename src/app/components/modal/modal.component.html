<form class="form" #userAddForm="ngForm" (ngSubmit)="onSubmit()"><div><mat-form-field class="field" color="primary"><input matInput="matInput" type="text" placeholder="FirstName" [(ngModel)]="newUser.firstName" name="firstname"/></mat-form-field></div><div><mat-form-field class="field" color="primary"><input matInput="matInput" type="text" placeholder="LastName" [(ngModel)]="newUser.lastName" name="lastName"/></mat-form-field></div><div><mat-form-field class="field" color="primary"><input matInput="matInput" type="email" placeholder="email" required="required" [(ngModel)]="newUser.email" name="email"/></mat-form-field></div><div><mat-form-field class="field" color="primary"><input matInput="matInput" type="text" placeholder="adress" [(ngModel)]="newUser.adress" name="adress"/></mat-form-field></div><div><mat-form-field class="field" color="primary"><input matInput="matInput" type="text" placeholder="phoneNumber" [(ngModel)]="newUser.phoneNumber" name="phoneNumber"/></mat-form-field></div><div><mat-form-field class="field" color="primary"><input matInput="matInput" type="date" placeholder="birthDate" [(ngModel)]="newUser.birthDate" name="birthDate"/></mat-form-field></div><div><mat-checkbox [(ngModel)]="newUser.admin" name="admin">Admin</mat-checkbox></div><button type="submit" mat-raised-button="mat-raised-button" color="accent">Ok</button></form>
